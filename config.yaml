general:
  # Whether to show floating windows as always on top.
  show_floating_on_top: true

bar:
  font_family: "Hack Nerd Font"
  height: "30px"
  position: "top"
  opacity: .7
  background: *base
  foreground: *text
  font_size: "12px"
  padding: "4px 6px"
  offset_x: "0"
  offset_y: "0"
  border_radius: "5"
  components_left:
    - type: "workspaces"
      focused_workspace_background: *flamingo
      focused_workspace_foreground: *mantle
      displayed_workspace_background: *crust
      default_workspace_background: *mantle
  components_center:
    - type: "window title"
  components_right:
    - type: "battery"
      label_draining: "{battery_level}% ÔâÅ"
      label_power_saver: "{battery_level}% (power saver)"
      label_charging: "{battery_level}% (charging)"
      foreground: *base
      margin: "0 4px"
      background: *lavender
      padding: "0 15px 0 10px"
    - type: "tiling direction"
      label_horizontal: "‚ÆÇ"
      label_vertical: "‚ÆÅ"
      margin: "0 4px"
      background: *yellow
      foreground: *base
      padding: "0 8px"
    - type: "binding mode"
      background: *red
      padding: "0 8px"
    - type: "clock"
      time_formatting: "dd/MM/yyyy"
      padding: "0 8px"
      background: *green
      margin: "0 4px"
      foreground: *base
    - type: "clock"
      # Documentation on formatting date/time string:
      # https://learn.microsoft.com/en-us/dotnet/standard/base-types/custom-date-and-time-format-strings
      time_formatting: "HH:mm"
      padding: "0 5px 0 5px"
      background: *red
      margin: "0 4px"
      foreground: *base

